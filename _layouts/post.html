---
layout: default
---

<article class="post">
  <h1>{{ page.title }}</h1>

  <div class="date">
    <!-- Written on {{ page.date | date: "%B %e, %Y" }} -->
    <!-- lookup SQL date format -->
    {{ page.date | date: "%Y , %c , %e,, a %a, b %b, c %c, d %d, e %e, f %f, g %g, h %h" }}
  </div>
  
  <div class="entry">
    {{ content }}
  </div>

  {% include disqus.html %}
</article>
